{% extends 'blog/base.html'%}

{% block content %} 
{{ block.super}}

<div class="container">

  <!-- Looping through blogs   -->
  {% for blog_item in blog %}

  <div class="row">
    <!-- displaying News articles -->
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
      <h2 class="text-center"> {{ blog_item.image_name }} </h2>
    </div>

  </div>
  
  {% empty %}
  <div class="row">
    <h2 class="text-center">There No Blog Items</h2>
  </div>
  {% endfor %}
  
  {% for blog_item in blog %}

  <div class="row">
    <!-- displaying News articles -->
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
      <h2 class="text-center"> {{ blog_item.image_name}} </h2>
    </div>

    <!--Display news Article images  -->
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
      <img src="{{blog_item.mygalary_image.url}}" class="img-responsive" alt="Image">
    </div>

  </div>
  {% endfor %}

</div>

{% endblock %}
